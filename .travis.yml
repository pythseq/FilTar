language: python
python: "3.6"

sudo: required
dist: trusty

os:
 - linux

before_install:
   - sudo apt-get update
   - sudo apt-get install gzip
   - sudo ln -s /bin/tar /bin/gtar # this is because devtools requires gtar which I think is just an alias for 'tar'

install:
   - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
   - bash miniconda.sh -b - p $HOME/miniconda
   - export PATH="$HOME/miniconda/bin:$PATH"
   - hash -r
   - conda config --set always_yes yes --set changeps1 no
   - conda update -q conda
   - conda info -a
   - conda config --add channels defaults
   - conda config --add channels r
   - conda config --add channels conda-forge
   - conda config --add channels bioconda
   - conda create -q -n test-environment snakemake r r-devtools perl-app-cpanminus python=$TRAVIS_PYTHON_VERSION

script:
   - source activate test-environment
   - cpanm Bio::Perl
   - cpanm Statistics::Lite
   - Rscript -e 'devtools::install_github("TBradley27/filtar_R")'
   - snakemake --version
   - travis_wait 100 snakemake --use-conda --cores 2 data/mmu.1.ht2
   - travis_wait 50 snakemake --use-conda --cores 2 results/bam/run/SRR652248.sam
   - travis_wait 50 snakemake --use-conda --cores 2 results/bam/run/SRR652248.bam
   - travis_wait 50 snakemake --use-conda --cores 2 results/bam/run/SRR652248.bam.sorted
   - snakemake --use-conda -p results/targets/mmu_liver_chrY_msa.contextpp.tsv
   - head results/targets/mmu_liver_chrY_msa.contextpp.tsv
